<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logOut()">Logout</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome user
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#" class="fa fa-user">Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" class="fa fa-sign-out">Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input id="hest" class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username"
      required #username="ngModel">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password"
      required #password="ngModel">
    <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</nav>
